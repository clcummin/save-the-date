<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; media-src 'self' blob:; img-src 'self' data:; script-src 'self'; connect-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
  <meta name="description" content="Celebrate Lorraine and Christopher's upcoming wedding weekend with an immersive countdown experience and venue preview.">
  <meta name="theme-color" content="#03281c">
  <title>Save the Date</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;600&display=swap"></noscript>
  <link rel="preload" href="assets/css/bordered-gallery.css" as="style">
  <link rel="preload" href="assets/js/main.js" as="script">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/css/bordered-gallery.css">
</head>
<body>
  <a href="#mainContent" class="skip-link">Skip to main content</a>
  <div
    class="countdown-overlay start-prompt"
    id="startOverlay"
    role="button"
    tabindex="0"
    aria-label="Start the countdown experience - Press Enter or Space to begin"
    aria-controls="mainContent"
    aria-describedby="startInstructions"
  >
    <div class="countdown-overlay-content">
      <span class="countdown-overlay-line countdown-overlay-line--top">get ready</span>
      <button class="countdown-overlay-button" id="startCountdownButton" type="button">click here</button>
      <span class="countdown-overlay-line countdown-overlay-line--bottom">to party</span>
      <span id="startInstructions" class="visually-hidden">This will start an interactive countdown and photo experience for Lorraine and Christopher's wedding celebration</span>
    </div>
  </div>
  <main id="mainContent">
    <div class="page-border">
      <div class="border-cell top-left-wide" data-reveal-index="1">
        <img src="assets/images/AUG4710_bw.jpg" alt="Couple laughing together" loading="lazy" decoding="async" style="object-position: center 35%;" width="400" height="300">
      </div>
      <div class="border-cell top-center" data-reveal-index="2">
        <img src="assets/images/AUG4726_bw.jpg" alt="Holding hands" loading="lazy" decoding="async" style="object-position: center 15%;" width="400" height="300">
      </div>
      <div class="border-cell top-right" data-reveal-index="3">
        <img src="assets/images/AUG4759_bw.jpg" alt="Sharing a quiet moment together" loading="lazy" decoding="async" style="object-position: center 15%;" width="400" height="300">
      </div>

      <div class="border-cell middle-left-tall" data-reveal-index="4">
        <img src="assets/images/AUG4849_bw.jpg" alt="Walking through the forest" loading="lazy" decoding="async" width="400" height="600">
      </div>
      <div class="card-shell" id="cardShell">
        <div class="countdown-wrapper" aria-live="polite" aria-atomic="true">
          <p class="eyebrow">Celebration Countdown</p>
          <div class="countdown-number" id="countdownNumber" role="status" aria-label="Countdown starting" aria-describedby="countdownDescription">10</div>
          <p class="countdown-note" id="countdownDescription">Counting down the final moments until the big day.</p>
        </div>
      </div>
      <div class="border-cell right-tall" data-reveal-index="5">
        <img src="assets/images/AUG5177_bw.jpg" alt="Laughing in the field" loading="lazy" decoding="async" width="400" height="600">
      </div>

      <div class="border-cell bottom-left" data-reveal-index="6">
        <img src="assets/images/AUG5106_bw.jpg" alt="Smiling under the trees" loading="lazy" decoding="async" width="400" height="300">
      </div>
      <div class="border-cell bottom-wide" data-reveal-index="7">
        <img src="assets/images/AUG5127_bw.jpg" alt="Holding close" loading="lazy" decoding="async" style="object-position: center 28%;" width="800" height="300">
      </div>
      <div class="border-cell bottom-right" data-reveal-index="8">
        <img src="assets/images/AUG5201_bw.jpg" alt="Strolling along the shoreline" loading="lazy" decoding="async" width="400" height="300">
      </div>
    </div>
    <div class="mobile-experience" id="mobileExperience" aria-live="polite" aria-label="Slideshow of our memories">
      <div class="mobile-stage" id="mobileStage"></div>
    </div>
    <noscript>
      <p class="noscript-note">Enable JavaScript to enjoy the interactive countdown and mobile slideshow experience.</p>
    </noscript>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
