<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
      />
    <title>Save the Date</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      />
    </noscript>
    <link rel="stylesheet" href="assets/css/save-the-date.css" />
  </head>
  <body class="no-scroll">
    <!-- Video background with poster fallback -->
    <div class="background-video">
      <video autoplay muted loop playsinline poster="assets/video-fallback.jpg">
        <source src="assets/video.mp4" type="video/mp4" />
        <img
          src="assets/video-fallback.jpg"
          alt="Christopher & Lorraine"
          style="width: 100%; height: 100%; object-fit: cover"
          loading="lazy"
        />
      </video>
    </div>

    <!-- Dim overlay -->
    <div class="video-overlay"></div>

    <!-- Intro card (fades in) -->
    <div class="intro-card-container" id="introCard">
      <div class="card intro-card flip-card" tabindex="0">
        <div class="card-inner">
          <div class="card-face card-front">
            <h1 class="wedding-names">Lorraine<br />&amp;<br />Christopher</h1>
            <div class="wedding-date">
              September 12, 2026&nbsp;•&nbsp;Portola, CA
            </div>
            <!-- ⬇ New countdown ticker -->
            <div id="countdown" class="flip-clock flip-small"></div>
          </div>
          <div class="card-face card-back">
            <div id="backContent">
              <p>
                Our full website is coming soon. Please plan ahead and let
                Chris and Lorraine know if you need help.
              </p>
              <button type="button" id="showCantAttendForm" class="cant-attend-btn">
                Can't attend?
              </button>
            </div>
            <div id="cantAttendFormContainer" style="display: none">
              <form
                action="https://script.google.com/macros/s/AKfycbw1oW3-NLd95psh53-YJFoUoa80b1jeyw9oEXX0TWffxMEyauwYvn6aVOn0UjdZgZF2IQ/exec"
                method="POST"
              >
                <label>
                  Name
                  <input type="text" name="name" required />
                </label>
                <label>
                  Email
                  <input type="email" name="email" required />
                </label>
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/save-the-date.js"></script>
  </body>
</html>
