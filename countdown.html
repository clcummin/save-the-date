<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Countdown Demo</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap" onload="this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap" />
  </noscript>
  <link rel="stylesheet" href="assets/css/save-the-date.css" />
</head>
<body class="no-scroll">
  <div id="preCountdown" class="countdown-overlay start-prompt">
    <div class="countdown-overlay-content">
      <span class="countdown-overlay-line countdown-overlay-line--top">get ready</span>
      <span class="countdown-overlay-line countdown-overlay-line--bottom">to party</span>
    </div>
  </div>
  <div class="countdown-stage">
    <div class="countdown-layout" id="countdownLayout">
      <div class="countdown-square" id="countdownSquare">
        <div id="countdownDemo" class="countdown-number"></div>
        <div
          class="countdown-video"
          aria-hidden="true"
          data-video-src="assets/video.mp4"
          data-video-type="video/mp4"
          data-video-poster="assets/video-fallback.jpg"
        >
          <img
            class="countdown-video-fallback"
            src="assets/video-fallback.jpg"
            alt="Video fallback"
            loading="lazy"
            decoding="async"
          />
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/countdown-demo.js"></script>
</body>
</html>
