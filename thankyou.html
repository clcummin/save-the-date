<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      onload="this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Spectral:wght@400;700&display=swap"
      />
    </noscript>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, rgba(245, 241, 235, 0.92), rgba(245, 241, 235, 0.82));
        font-family: 'Spectral', serif;
        color: #03281c;
        padding: 2rem;
      }

      .thank-you-card {
        max-width: 560px;
        padding: clamp(2rem, 6vw, 3rem);
        border-radius: clamp(1.5rem, 5vw, 2.5rem);
        background: rgba(255, 255, 255, 0.94);
        box-shadow: 0 24px 48px rgba(3, 40, 28, 0.16);
        border: 1px solid rgba(3, 40, 28, 0.12);
        text-align: center;
        line-height: 1.6;
      }

      .thank-you-card p {
        margin: 0;
        font-size: clamp(1rem, 2.4vw, 1.2rem);
      }
    </style>
  </head>
  <body>
    <div class="thank-you-card">
      <p>
        Thank you for letting us know. We'll send the full wedding site once it's ready so you can still celebrate with us from
        afar.
      </p>
    </div>
  </body>
</html>
